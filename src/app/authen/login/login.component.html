<div nz-row style="justify-content: center;">
    <div nz-col>
        <p>Username</p>
        <input nz-input placeholder="Username" [(ngModel)]="userName" type="text" required/>
        <p>Password</p>
        <input nz-input placeholder="Password" [(ngModel)]="password" type="password" required/>
        <button nz-button nzType="default" style="margin-right: 10px;margin-top: 10px;" (click)="login()">LOGIN</button>
        <button nz-button nzType="default" (click)="goToRegisterPage()">REGISTER</button>
    </div>
</div>
